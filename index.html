<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/851bc5091e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Portafolio - Nelson Zambrano</title>
</head>
<body>   
    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Nelson Zambrano</h1>
                <p>Web developer</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Search">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">All</a>
                <a href="#">Works</a>
                <a href="#">Labs</a>
                <a href="#">Certificates</a>
                <a href="#">Contact</a>
            </div>
        </header>
        <section class="grid" id="grid">
            <div class="item" 
            data-categoria="certificates" 
            data-etiquetas="Certificates certificados cursos html javascript css platzi programacion basica"
            data-descripcion="https://platzi.com/@Neze/curso/1050-programacion-basica/diploma/detalle/">
                <div class="item-contenido">
                    <img src="img/pb.png" alt="">
                </div>
            </div>
                <div class="item" 
                data-categoria="works" 
                data-etiquetas="Works trabajos cursos marca personal platzi"
                data-descripcion="https://platzi.com/@Neze/curso/1220-marca-personal/diploma/detalle/">
                    <div class="item-contenido">
                        <img src="img/mp.png" alt="">
                    </div>
                </div>
                <div class="item" 
                data-categoria="labs" 
                data-etiquetas="laboratorios Labs cursos trabajo remoto teletrabajo platzi"
                data-descripcion="https://platzi.com/@Neze/curso/1872-teletrabajo-trabajo-remoto/diploma/detalle/">
                    <div class="item-contenido">
                        <img src="img/tr.png" alt="">
                    </div>
                </div>
                <div class="item" 
                data-categoria="contact" 
                data-etiquetas="Contacto Contact cursos sql lenguaje estructurado consulta conatel"
                data-descripcion="Conatel training activity (SQL)">
                    <div class="item-contenido">
                        <img src="img/sql.png" alt="">
                    </div>
                </div>
        </section>
        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                <img src="" alt="">
            </div>
            <p class="descripcion"></p>
        </section>
    </div>
    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
